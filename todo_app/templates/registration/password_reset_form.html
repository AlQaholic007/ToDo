{% extends "base.html" %}
{% block title %}Reset password{% endblock %}

{% block body %}
<h1>Forgot your password?</h1>
<p>Enter your email address to obtain a new password.</p>
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
</form>
{% endblock %}
